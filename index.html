<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <section class="contact-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="contact-full-part">
              <div class="contact-heading">
                <h2>Contact Form &#35;03</h2>
              </div>
              <div class="contact-form-part">
                <div class="contact-part-left">
                  <div class="form-head">
                    <h3>Get in touch</h3>
                  </div>
                  <form class="form-group" action="">
                    <div class="name-email">
                      <input
                        class="form-control"
                        type="text"
                        name=""
                        id=""
                        placeholder="Name"
                      />
                      <input
                        class="form-control"
                        type="email"
                        name=""
                        id=""
                        placeholder="Email"
                      />
                    </div>
                    <input
                      class="form-control"
                      type="email"
                      name=""
                      id=""
                      placeholder="Subject"
                    />
                    <textarea
                      class="form-control"
                      name=""
                      id=""
                      cols="30"
                      rows="6"
                      placeholder="Message"
                    ></textarea>
                  </form>
                  <div class="form-btn">
                    <button class="btn">Send Message</button>
                  </div>
                </div>

                <div class="contact-part-right">
                  <div class="contact-map">
                    <iframe
                      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d58690.212794990315!2d89.1522170825903!3d23.165151970376034!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39ff108d87ea6d65%3A0x627d034ef93261cf!2sJashore!5e0!3m2!1sen!2sbd!4v1709704348230!5m2!1sen!2sbd"
                      width="600"
                      height="450"
                      style="border: 0"
                      allowfullscreen=""
                      loading="lazy"
                      referrerpolicy="no-referrer-when-downgrade"
                    ></iframe>
                  </div>
                </div>
              </div>
            </div>
            <div class="contact-details-part">
              <div class="contact-details-item">
                <div class="details-icon">
                  <div class="icon">
                    <i class="fa-solid fa-location-dot"></i>
                  </div>
                  
                </div>
                <div class="contact-setails">
                  <span>Address&colon;</span> 198 West 21th Street, Suitia 721 New York NY 10016
                </div>
              </div>
              <div class="contact-details-item">
                <div class="details-icon">
                  <div class="icon">
                    <i class="fa-solid fa-phone"></i>
                  </div>
                </div>
                <div class="contact-setails">
                  <span>Phone&colon;</span> <a href="tel:1234567891">1234&ThinSpace;5678&ThinSpace;91</a>
                </div>
              </div>
              <div class="contact-details-item">
                <div class="details-icon">
                  <div class="icon">
                    <i class="fa-regular fa-paper-plane"></i>
                  </div>
                </div>
                <div class="contact-setails">
                  <span>Email&colon;</span> <a href="mailto:info@gmail.com">info@gmail.com </a>
                </div>
              </div>
              <div class="contact-details-item">
                <div class="details-icon">
                  <div class="icon">
                    <i class="fa-solid fa-earth-americas"></i>
                  </div>
                </div>
                <div class="contact-setails">
                  <span>Website&colon;</span> <a href="#">website.com</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
  </body>
</html>
